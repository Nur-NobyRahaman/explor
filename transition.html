<!DOCTYPE html>
<html lang="en">
<style>
    .box {
        width: 200px;
        height: 200px;
        border: 2px solid gray;
        background-color: aqua;
        transition: width 5s ease-in-out, height 5s, transform 2s;
    }

    .box:hover {
        width: 400px;
        height: 400px;
        transform: rotate(360deg);
    }
</style>

</head>
